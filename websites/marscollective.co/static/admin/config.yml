backend:
  name: github
  repo: marscollective/marscollective.co
  branch: master

  commit_messages:
    create: ':pencil: create “{{path}}”'
    update: ':pencil: update “{{path}}”'
    delete: ':fire: delete “{{path}}”'
    uploadMedia: '[skip ci] :bento: upload “{{path}}”'
    deleteMedia: '[skip ci] :fire: delete “{{path}}”'

media_folder: 'content/assets'
public_folder: '/assets'
locale: 'pt'
display_url: https://marscollective.co
logo_url: https://marscollective.co/logo.svg

collections:
  - name: 'posts'
    label: 'Posts'
    label_singular: 'post'
    folder: 'content/blog'
    create: true
    media_folder: ''
    public_folder: ''
    slug: '{{fields.titles.en}}'
    path: '{{slug}}/index'
    identifier_field: 'titles.pt'
    # sortableFields: ['commit_date', 'author', 'date', 'titles.pt']
    sortableFields: []
    editor:
      preview: false
    fields:
      - label: 'templateKey'
        name: 'templateKey'
        widget: 'hidden'
        default: 'blog'

      - label: 'Título'
        name: 'titles'
        widget: 'object'
        fields:
          - label: 'Em inglês'
            name: 'en'
            widget: 'string'

          - label: 'Em espanhol'
            name: 'es'
            widget: 'string'

          - label: 'Em português'
            name: 'pt'
            widget: 'string'

      - label: 'Descrição'
        name: 'descriptions'
        widget: 'object'
        fields:
          - label: 'Em inglês'
            name: 'en'
            widget: 'text'

          - label: 'Em espanhol'
            name: 'es'
            widget: 'text'

          - label: 'Em português'
            name: 'pt'
            widget: 'text'

      - label: 'Imagem em destaque'
        name: 'image'
        widget: 'image'

      - label: 'Créditos da imagem em destaque'
        name: 'credits'
        widget: 'string'
        required: false

      - label: 'Data'
        name: 'date'
        widget: 'datetime'
        dateFormat: 'DD/MM/YYYY'
        timeFormat: 'HH:mm'
        format: 'YYYY-MM-DD HH:mm:ss'

      - label: 'Tags'
        name: 'tags'
        widget: 'list'

      - label: 'Autoria'
        name: 'author'
        widget: 'select'
        options:
          ['Anderson Lima', 'Daniel Soares', 'Etienne Bom', 'Frank Cedeño']

      - label: 'Texto em inglês'
        name: 'textEN'
        widget: 'markdown'

      - label: 'Texto em Espanhol'
        name: 'textES'
        widget: 'markdown'

      - label: 'Texto em Português'
        name: 'textPT'
        widget: 'markdown'

  - name: 'works'
    label: 'Todos os trabalhos'
    label_singular: 'trabalho'
    folder: 'content/works'
    create: true
    media_folder: ''
    public_folder: ''
    slug: '{{fields.title}}'
    summary: '{{fields.title}}'
    path: '{{slug}}/index'
    sortableFields: []
    editor:
      preview: false
    fields:
      - label: 'templateKey'
        name: 'templateKey'
        widget: 'hidden'
        default: 'work'

      - label: 'Nome do cliente ou projeto'
        name: 'title'
        widget: 'string'

      - label: 'Descrição'
        name: 'descriptions'
        widget: 'object'
        fields:
          - label: 'Em inglês'
            name: 'en'
            widget: 'text'

          - label: 'Em espanhol'
            name: 'es'
            widget: 'text'

          - label: 'Em português'
            name: 'pt'
            widget: 'text'

      - label: 'Imagem em destaque'
        name: 'image'
        widget: 'image'

      - label: 'Imagens'
        name: 'content'
        label_singular: 'imagem'
        widget: 'list'
        required: false
        summary: '{{fields.content_item}}'
        field:
          label: 'Imagem'
          name: 'content_item'
          widget: 'image'

      - label: 'ID do vídeo no YouTube'
        name: 'video'
        widget: 'string'
        required: false
        hint: 'O ID fica no final da URL, tudo que fica depois de watch?v='

      - label: 'Categoria'
        name: 'role'
        widget: 'select'
        multiple: true
        options: ['Web design', 'Branding', 'Social media', 'Audiovisual']

      - label: 'Equipe'
